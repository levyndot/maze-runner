<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze runner</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Maze Runner</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
            <span class="navbar-text">
            </span>
        </div>
    </div>
</nav>

<main class="d-flex justify-content-center">
    <div class="card m-5">
        <div class="card-body">
            <div id="gameover" class="gameover invisible d-flex flex-column justify-content-center">
                <div class="d-flex flex-grow-1"></div>
                <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center gameover">
                    <div class="text">GAME OVER</div>
                    <div class="mt-10">
                    <button type="button" class="btn btn-light btn-lg" id="newGame">New game</button>
                    </div>
                </div>
                <div class="p-2 bd-highlight flex-grow-1"></div>
            </div>
            <div>
                <span>Keys : </span>
                <div id="keysCounter"></div>
            </div>
            <div id="maze_container">
                <div id="maze"></div>
            </div>

        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/constants.js" type="application/javascript"></script>
<script src="js/player.js" type="application/javascript"></script>
<script src="js/zombie.js" type="application/javascript"></script>
<script src="js/game.js" type="application/javascript"></script>
<script src="js/application.js" type="application/javascript"></script>
</body>
</html>
